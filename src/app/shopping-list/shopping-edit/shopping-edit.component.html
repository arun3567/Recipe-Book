<div class="row">
    <div class="col-xs 12">
        <form (ngSubmit)="onAdded(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" required #name="ngModel">
                    <span *ngIf="!name.valid && name.touched">Please Enter Name</span>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$" #amount="ngModel">
                    <span *ngIf="!amount.valid && amount.touched">Please Enter Amount</span>
                </div>
            </div><br>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button type="button" class="btn btn-danger" [disabled]="!f.valid" style="margin-left :0.5cm" (click)="onDelete()">Delete</button>
                    <button type="button" [disabled]="!f.valid" class="btn btn-primary" style="margin-left :0.5cm" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
